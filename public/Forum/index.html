<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>

    <link rel="stylesheet" href="assets/style/css/main.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <nav>
        <div class="logo">AlfaForum</div>

        <ul>
            <li><img src="assets/images/home_icon_nav.svg" width="25" title="Home"> </li>
            <li><img style="margin-top: 3px;" src="assets/images/multiple-users-silhouette.svg" width="25" title="Users"></li>
            <li><img style="margin-top: 3px;" src="assets/images/contact_icon_nav.svg" width="25" title="Home"></li>
        </ul>

        <div class="right">
            <form class="search-container" action="">
                <input id="search-box" type="text" onkeyup="searchHandle()" class="search-box" name="q" />
                <label for="search-box"><span class="glyphicon glyphicon-search search-icon"></span></label>
                <input type="submit" id="search-submit" />
            </form>
        </div>
    </nav>
</body>

<script type="text/javascript" src="assets/javascript/app.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
